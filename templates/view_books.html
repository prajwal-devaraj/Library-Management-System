<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            text-decoration: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .btn-update {
            background-color: #27ae60;
            color: #fff;
            border: 1px solid #27ae60;
        }

        .btn-update:hover {
            background-color: #2ecc71;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
            border: 1px solid #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>View Books</h1>

        <!-- Table for Books -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Copies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{ book.copies }}</td>
                        <td>
                            <a href="{{ url_for('update_book', isbn=book.isbn) }}" class="btn btn-update">Update</a>
                            <a href="{{ url_for('delete_book', isbn=book.isbn) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <footer>
            <a href="/dashboard">Back to Dashboard</a>
        </footer>
    </div>

</body>
</html>
