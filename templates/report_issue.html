<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Book Issue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4ca2cd;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4ca2cd;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: #4ca2cd;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #67B26F;
        }

        /* Secondary Button (Back to Dashboard) */
        .btn-secondary {
            background-color: #ddd;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Report a Book Issue</h1>

        <form method="POST">
            <div class="form-group">
                <label for="book_id">Book ID</label>
                <input type="text" id="book_id" name="book_id" placeholder="Enter Book ID" required>
            </div>

            <div class="form-group">
                <label for="issue_description">Issue Description</label>
                <textarea id="issue_description" name="issue_description" placeholder="Describe the issue..." required></textarea>
            </div>

            <button type="submit">Report Issue</button>
        </form>

        <footer>
            <a href="/dashboard" class="btn-secondary">Back to Dashboard</a>
        </footer>
    </div>

</body>

</html>
